<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="container">
        <h1>로그인</h1>
        <form id="signupForm">
            <div id="profilePreviewBox">
                <img id="profilePreview" src="../img/cat.jpg" alt="프로필 미리보기">
            </div>

            <label>
                ID : <input type="text" name="username" placeholder="ID 입력하세요" required>
            </label>

            <label>
                password : <input type="password" name="password">
            </label>
             <button type="submit">로그인</button>
            <button type="reset">다시하기</button>
        </form>
    </div>

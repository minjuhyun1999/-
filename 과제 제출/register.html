<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="container">
        <h1>회원가입 예시 폼</h1>
        <form id="signupForm">
            <div id="profilePreviewBox">
                <img id="profilePreview" src="../img/cat.jpg" alt="프로필 미리보기">
            </div>

            <label>
                ID : <input type="text" name="username" placeholder="ID 입력하세요" required>
            </label>

            <label>
                password : <input type="password" name="password">
            </label>

            <fieldset>
                <legend>키우는 애완동물은 무엇인가요?</legend>
                <label>강아지<input type="checkbox" name="hobby" value="운동"></label>
                <label>고양이<input type="checkbox" name="hobby" value="게임"></label>
                <label>햄스터<input type="checkbox" name="hobby" value="영화보기"></label>
                <label>새<input type="checkbox" name="hobby" value="독서"></label>
            </fieldset>

            <label>
                성별 : <input type="radio" name="gender" value="남"> 남
                <input type="radio" name="gender" value="여"> 여
            </label>

            <label>
                나이 : <input type="number" name="age" min="1" max="100">
            </label>

            <label>
                생년월일 : <input type="date" name="date">
            </label>

            <label>
                이메일 : <input type="email" name="email" required>
            </label>

            <label>
                애완동물 사진 : <input type="file" name="file">
            </label>

            <input type="hidden" name="user_id" value="test1234">

            <button type="submit">가입하기</button>
            <button type="reset">다시하기</button>
        </form>
    </div>

    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <pre id="output"></pre>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
